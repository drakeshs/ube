<!DOCTYPE html>
<html>
  <head>
    <title>image processing library</title>
  </head>
  <body>
    <img id="image" src="test.jpg" />
    <img id="image" src="test.jpg" />
    <pre id="text"></pre>
    <script type="text/javascript" src="core.js"></script>
    <script type="text/javascript" src="filters.js"></script>
    <script type="text/javascript" src="blenders.js"></script>
    <script type="text/javascript">
    window.onload = function() {
console.time(1);
      ube(document.images[0], function() {
        this.layer({opacity: .5, copyparent: true, blendmode: 'screen'}, function() {
          this.rgba(100).applyRect(0, 0, 100, 100);
        });
      });
console.timeEnd(1);
    };
    </script>
  </body>
</html>
